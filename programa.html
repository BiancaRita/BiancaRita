<meta charset=UTF-8>

<script>

	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(frase) {
	
		document.write(frase);
		pulaLinha();
	}

	var ano = 2020;
	mostra("Flávio nasceu em " + (2016 - 39) + ", portanto tem " + (ano - 1977) + " anos");


	mostra("Joaquim nasceu em " + (2016 - 20) + ", portanto tem " + (ano - 1996) + " anos");


	mostra("Barney nasceu em " + (2016 - 40) + ", portanto tem " + (ano - 1976) + " anos");

	pulaLinha();

	var idadeFlavio = 39;
	var idadeJoaquim = 20;
	var idadeBarney = 40;

	var media=(idadeFlavio + idadeJoaquim + idadeBarney)/3;
	mostra("A média das idades é " + Math.round(media));

</script>
