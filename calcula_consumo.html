<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>
<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	document.write("Se meu carro tem um tanque de " + tanque + " litros e usando o tanque todo eu consigo percorrer " +caminhoComGasolina + ", a gasolina faz " + consumoDeGasolina + " quilômetros por litro.<br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;
	document.write("Se, com o mesmo tanque de " + tanque + " litros, agora cheio de álcool eu consigo percorrer " + caminhoComAlcool + " quilômetros, o álcool faz " + consumoDeAlcool + " quilômetros por litro.<br>");

	document.write("Concluindo que a gasolina é mais lucrativa.")
	
</script>
